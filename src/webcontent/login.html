<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>显示结果</title>
  <script type="application/javascript" src="/jquery-1.11.0.min.js"></script>
  <script type="application/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/style.css">
</head>

<style>
  
  body{
    background-color: #fff;
  }
  
  form.login{
    padding: 50px;
  }
  
  
</style>

<body>
 

<div class='container'>
   <div class="page-header">
     <h1>系统登录</h1>
   </div> 
   <form class="form-horizontal login" action="/login" method="post" >
       <div class="form-group">
          <label for="loginname" class="col-sm-2 control-label">登录名</label>
          <div class="col-sm-8"> 
            <input type="text" class="form-control" id="loginname" name="loginname" placeholder="">
          </div>
        </div> 
        <div class="form-group">
          <label for="longinpaswd" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-8"> 
            <input type="password" class="form-control" id="loginpaswd" name="loginpaswd" placeholder="">
          </div>
        </div>
        
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <button type="button" class="btn btn-primary" id="btnlogin" style="width:100px">登录</button>
            <span class="msg-error" style="color:red;padding-left:10px;"></span>
          </div>  
        </div>
      
    </form> 
    
<script>
  
  $(document).ready(function(){
    $('#btnlogin').on('click',function(){
      if($('#loginname').val() == ''){
        $('.msg-error').text('登录名不能为空。');
        return false;
      };
      
      if($('#longinpaswd').val() == ''){
        $('.msg-error').text('密码不能为空。');
        return false;
      };
        
      $('form.login').submit();
      
    }); 
    
    
    
  });
</script>

</div> <!-- end container -->

</body>  
</html>

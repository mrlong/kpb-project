
  <%- include('./header.html') %>
  
  <style>
    table.voldata tr{
      padding: 5px;
    }  
    

    
  </style>
  
  <h1>显示内容</h1>
  
  <table class="voldata"  border="1" width="100%">
    
    <tr>
      <th style="width:50px">序号</th>
      <th style="width:100px">设备</th>
      <th style="width:100px">温度</th>
      <th style="width:300px">接收数据</th>
      <th style="width:300px">接收时间</th>
    </tr>
    
    
    <% for(var i=0;i < rows.length ; i++) { %>
      
      <tr>
        <td><%=(i+1) + (curpage -1) * 20 %></td>
        <td><%=rows[i].ZCODE%></td>
        <td><%=rows[i].ZVOL%></td>
        <td><%=rows[i].ZSTR%></td>
        <td> <%=rows[i].myd %> </td>
      </tr>
    <%}%>
    
    
  </table>
  
  <div class="pagebar"> 
    
  </div>
  
  
  </div> <!-- content -->

<script src="/pagebar.js" type="application/javascript"></script>
<script>
  $(document).ready(function(){
    
    $('div.pagebar').pagebar(<%=rowcount%>,<%=curpage%>,'/index?page=$$');
    

    
  });
          
</script>  
  
<%- include('./footer.html') %>
